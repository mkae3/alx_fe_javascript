<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area for quotes -->
  <div id="quoteDisplay">
    <p id="quoteText"></p>
    <p id="quoteCategory"></p>
  </div>

  <!-- Button to show a new random quote -->
  <button id="newQuoteBtn">Show New Quote</button>

  <!-- Form to add a new quote -->
  <div>
    <input id="quoteInput" type="text" placeholder="Enter a new quote" />
    <input id="categoryInput" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Filter quotes by category -->
  <div>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Import/Export JSON -->
  <div>
    <button id="exportBtn">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>

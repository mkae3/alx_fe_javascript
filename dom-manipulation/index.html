<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button id="newQuoteBtn">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="quoteText" placeholder="Quote text">
  <input type="text" id="quoteCategory" placeholder="Category">
  <button id="addQuoteBtn">Add Quote</button>

  <h3>Filter by Category</h3>
  <select id="categorySelect"></select>

  <h3>Import/Export Quotes</h3>
  <input type="file" id="importFile" accept=".json">
  <button id="exportBtn">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
